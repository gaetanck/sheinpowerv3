<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shein Game Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ec4899;
            --primary-dark: #be185d;
            --secondary: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            line-height: 1.5;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #1a252f;
        }

        .game-table {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: var(--secondary);
            color: white;
            font-weight: 600;
            text-align: left;
            padding: 1rem;
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .checkbox-wrapper {
            display: flex;
            justify-content: center;
        }

        .custom-checkbox {
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.25rem;
            cursor: pointer;
            position: relative;
            background: white;
            transition: all 0.2s;
        }

        .custom-checkbox.checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .custom-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            color: white;
            font-size: 1rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .report {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .report h2 {
            color: var(--secondary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .report-section {
            margin-bottom: 1.5rem;
        }

        .report-section h3 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .status-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
        }

        .status-dot.complete {
            background-color: #10b981;
        }

        .status-dot.pending {
            background-color: #f59e0b;
        }

        .player-list {
            list-style-position: inside;
            color: #4b5563;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }

        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }

            .game-table {
                overflow-x: auto;
            }

            table {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üõçÔ∏è Shein Game Tracker</h1>
            <p>Suivez votre progression dans les mini-jeux Shein</p>
        </header>

        <main>
            <div class="actions">
                <button class="btn btn-secondary" id="resetBtn">
                    üîÑ R√©initialiser
                </button>
                <button class="btn btn-primary" id="addPlayerBtn">
                    üë§ Ajouter un joueur
                </button>
            </div>

            <div class="game-table">
                <table>
                    <thead>
                        <tr>
                            <th>Pseudo üë§</th>
                            <th>Violet üíú</th>
                            <th>Vert üíö</th>
                            <th>Orange üß°</th>
                            <th>Arbre üå≥</th>
                            <th>Noir üñ§</th>
                            <th>Bloquer ‚ùå</th>
                        </tr>
                    </thead>
                    <tbody id="playerTableBody">
                        <!-- Players will be added here -->
                    </tbody>
                </table>
            </div>

            <div class="report">
                <h2>Rapport</h2>
                <div class="report-section">
                    <h3><span class="status-dot complete"></span> Ont compl√©t√© tous les d√©fis</h3>
                    <ul class="player-list" id="completedList"></ul>
                </div>
                <div class="report-section">
                    <h3><span class="status-dot pending"></span> En cours</h3>
                    <ul class="player-list" id="pendingList"></ul>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="addPlayerModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <h2>Ajouter un nouveau joueur</h2>
            <form id="addPlayerForm">
                <div class="form-group">
                    <label class="form-label" for="playerPseudo">Pseudo</label>
                    <input type="text" id="playerPseudo" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
        </div>
    </div>

    <script>
        class GameTracker {
            constructor() {
                this.players = [
                    {
                        pseudo: "Jordan J***4",
                        statuses: { violet: false, vert: false, orange: false, arbre: false, noir: false, bloquer: false }
                    },
                    {
                        pseudo: "Angelique G***5 / A***n",
                        statuses: { violet: false, vert: false, orange: false, arbre: false, noir: false, bloquer: false }
                    }
                ];

                // Load saved data if it exists
                const savedData = localStorage.getItem('sheinGameData');
                if (savedData) {
                    this.players = JSON.parse(savedData);
                }

                this.initializeElements();
                this.bindEvents();
                this.render();
            }

            initializeElements() {
                this.tableBody = document.getElementById('playerTableBody');
                this.completedList = document.getElementById('completedList');
                this.pendingList = document.getElementById('pendingList');
                this.modal = document.getElementById('addPlayerModal');
                this.addPlayerForm = document.getElementById('addPlayerForm');
            }

            bindEvents() {
                document.getElementById('resetBtn').addEventListener('click', () => this.resetAll());
                document.getElementById('addPlayerBtn').addEventListener('click', () => this.openModal());
                document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
                this.addPlayerForm.addEventListener('submit', (e) => this.handleAddPlayer(e));
            }

            saveData() {
                localStorage.setItem('sheinGameData', JSON.stringify(this.players));
            }

            render() {
                this.renderTable();
                this.renderReport();
                this.saveData();
            }

            renderTable() {
                this.tableBody.innerHTML = this.players.map((player, playerIndex) => `
                    <tr>
                        <td style="text-align: left; padding-left: 1rem;">${player.pseudo}</td>
                        ${Object.entries(player.statuses).map(([status, checked]) => `
                            <td class="checkbox-wrapper">
                                <div class="custom-checkbox ${checked ? 'checked' : ''}"
                                     onclick="gameTracker.toggleStatus(${playerIndex}, '${status}')"></div>
                            </td>
                        `).join('')}
                    </tr>
                `).join('');
            }

            renderReport() {
                const { completed, pending } = this.players.reduce((acc, player) => {
                    const isCompleted = Object.values(player.statuses).every(status => status);
                    if (isCompleted) {
                        acc.completed.push(player.pseudo);
                    } else {
                        acc.pending.push(player.pseudo);
                    }
                    return acc;
                }, { completed: [], pending: [] });

                this.completedList.innerHTML = completed.length
                    ? completed.map(pseudo => `<li>${pseudo}</li>`).join('')
                    : '<li style="color: #6b7280; font-style: italic;">Aucun joueur n\'a encore termin√©</li>';

                this.pendingList.innerHTML = pending.map(pseudo => `<li>${pseudo}</li>`).join('');
            }

            toggleStatus(playerIndex, status) {
                this.players[playerIndex].statuses[status] = !this.players[playerIndex].statuses[status];
                this.render();
            }

            resetAll() {
                if (confirm('√ätes-vous s√ªr de vouloir r√©initialiser tous les statuts ?')) {
                    this.players = this.players.map(player => ({
                        ...player,
                        statuses: Object.keys(player.statuses).reduce((acc, key) => ({
                            ...acc,
                            [key]: false
                        }), {})
                    }));
                    this.render();
                }
            }

            openModal() {
                this.modal.classList.add('active');
                document.getElementById('playerPseudo').focus();
            }

            closeModal() {
                this.modal.classList.remove('active');
                this.addPlayerForm.reset();
            }

            handleAddPlayer(e) {
                e.preventDefault();
                const pseudo = document.getElementById('playerPseudo').value.trim();
                if (pseudo) {
                    this.players.push({
                        pseudo,
                        statuses: { violet: false, vert: false, orange: false, arbre: false, noir: false, bloquer: false }
                    });
                    this.render();
                    this.closeModal();
                }
            }
        }

        const gameTracker = new GameTracker();
    </script>
</body>
</html>
